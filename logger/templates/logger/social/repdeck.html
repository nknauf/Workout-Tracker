{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RepDeck Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body{margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
      .wrap{max-width:1100px;margin:0 auto;padding:16px}
    </style>
  </head>
  <body>
    <header class="wrap" style="display:flex;gap:12px;align-items:center;justify-content:space-between">
      <h1>RepDeck</h1>
      <nav style="display:flex;gap:10px">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'social_feed' %}">Social</a>
      </nav>
    </header>

    <!-- React mounts here -->
    <div id="repdeck-root"></div>

    <!-- IMPORTANT: built bundle must exist at this static path -->
    <script type="module" src="{% static 'repdeck/index.js' %}"></script>
  </body>
</html>
