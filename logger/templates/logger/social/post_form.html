POST_FORM_HTML = """
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Create Post</title>
</head>
<body style="background:#0d0d0d;color:#fff;font-family:system-ui;margin:0">
  <div style="max-width:800px;margin:24px auto;padding:0 16px">
    <h1>Create Post</h1>
    {# BEGIN: POST_FORM #}
    <form method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        {% for field in form.visible_fields %}
          <div>
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
          </div>
        {% endfor %}
      </div>
      <div>
        <label for="id_images">Images</label>
        <input id="id_images" type="file" name="images" accept="image/*" multiple>
      </div>
      <button type="submit">Post</button>
    </form>
    {# END: POST_FORM #}
  </div>
</body>
</html>
"""
