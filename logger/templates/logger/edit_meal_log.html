<!DOCTYPE html>
<html>
<head>
    <title>Edit Meal Log</title>
    <style>
        body {
            background-color: #111;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 12px;
        }
        input, button {
            padding: 8px;
            background-color: #222;
            color: white;
            border: 1px solid #444;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h2>Edit Meal: {{ meal.name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
