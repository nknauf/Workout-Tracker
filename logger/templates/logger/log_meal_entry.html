<!DOCTYPE html>
<html>
<head>
    <title>Log Meal</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            text-align: center;
            padding: 50px;
        }
        a.button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            background-color: #222;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
        }
        a.button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Log a Meal</h1>
    <p>Would you like to create a new meal or log an existing one?</p>

    <a href="{% url 'log_calories' %}" class="button">Create New Meal</a>
    {% if meals %}
        <h3>Or Select an Existing Meal</h3>
        <ul>
            {% for meal in meals %}
                <li>
                    {{ meal.name }}
                    <form method="post" style="display:inline;">
                        {% csrf_token %}
                        <input type="hidden" name="meal_id" value="{{ meal.id }}">
                        <button type="submit" name="log_existing">Log This Meal</button>
                        <button type="submit" name="edit_existing">Edit Before Logging</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No existing meals available.</p>
    {% endif %}
</body>
</html>
